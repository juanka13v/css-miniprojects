<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Dashboard</title>
  </head>
  <body>

    <div class="container">

        <!-- ------NAVIGATION------ -->

        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon"><i class="bx bxs-lemon"></i></span>
                        <span class="title">LeCOmon</span>
                    </a>
                </li>
                
                <li>
                    <a href="#">
                        <span class="icon"><i class="bx bx-home-alt-2"></i></span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>
                
                <li>
                    <a href="#">
                        <span class="icon"><i class="bx bx-user"></i></span>
                        <span class="title">Customers</span>
                    </a>
                </li>
                
                <li>
                    <a href="#">
                        <span class="icon"><i class="bx bx-help-circle"></i></span>
                        <span class="title">Help</span>
                    </a>
                </li>
                
                <li>
                    <a href="#">
                        <span class="icon"><i class="bx bx-cog"></i></span>
                        <span class="title">Settings</span>
                    </a>
                </li>
                
                <li>
                    <a href="#">
                        <span class="icon"><i class="bx bx-lock-alt"></i></span>
                        <span class="title">Password</span>
                    </a>
                </li>
                
                <li>
                    <a href="#">
                        <span class="icon"><i class="bx bx-log-in"></i></span>
                        <span class="title">Sing Out</span>
                    </a>
                </li>
            </ul>
        </div>


        <!-- ------MAIN------ -->

        <div class="main">

            <div class="topbar">

                <div class="toggle">
                    <i class="bx bx-menu"></i>
                </div>

                <div class="search">
                    <label>
                        <input type="text" placeholder="Search here">
                        <i class="bx bx-search"></i>
                    </label>
                </div>

                <div class="user">
                    <img src="img/user.png" alt="user foto">
                </div>

            </div>

            <div class="cardBox">
                
            </div>

        </div>

    </div>




  </body>
</html>
